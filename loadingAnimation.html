<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loading Animation Simulator</title>
</head>
<body style="font-family: monospace; text-align: center; padding-top: 100px; background-color: #f4f4f4;">

  <div id="loader" style="font-size: 2rem; margin-bottom: 20px;">Loading...</div>
  <div id="status">Please wait</div>

  <script>
  // Controls the loading animation
  function runLoadingAnimation() {

    // Gets the loader div where text is shown
    const loader = document.getElementById("loader");

    // Status text under the loader
    const status = document.getElementById("status");

    // Frames represent the animation steps shown one by one
    const frames = ["⏳", "⌛", ".", "..", "..."];

    // Index tracks the current frame 
    let index = 0;

    // cycleCount tracks full animation loops 
    let cycleCount = 0;

    // maxCycles determines when the animation should stop
    const maxCycles = 10;

    // setInterval runs the function repeatedly 
    const interval = setInterval(() => {

    // Updates the loader text using the current frame
      loader.textContent = frames[index % frames.length];

      // Move to the next frame
      index++;

      // Each full pass through frames counts as one cycle
      if (index % frames.length === 0) {
        cycleCount++;
      }

      // Once maxCycles is reached it stops the animation
      if (cycleCount >= maxCycles) {

        // clearInterval stops the looping behavior
        clearInterval(interval);

        loader.textContent = "✅";
        status.textContent = "Done!";
      }
    }, 500); // Runs every half second
  }

  // Starts the animation when the page loads
  runLoadingAnimation();

  // Creative idea: add sound effects while loading 
</script>
